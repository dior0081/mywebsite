{% load static %}
<section id="contact" class="contact section">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12">
                <div class="contact-info">
                    <h4>Contact info</h4>
                    <span><i class="fa fa-phone-square"></i>+7 967 377 00 81</span>
                    <span><i class="fa fa-map-marker"></i>khujand, tajikistan and kemerovo, russia</span>
                    <span><i class="fa fa-envelope"></i><a href="#">isfandiyortjk0081@gmail.com</a></span>
                    <span><i class="fa fa-globe"></i><a href="#">https://github.com/dior0081</a></span>
                </div>
            </div>
            <div class="col-md-8 col-sm-12 col-xs-12 ">
                <div class="form-head">
                    <form class="form" action="#">
                        <div class="form-group">
                            <input name="name" type="text" placeholder="enter name">
                        </div>
                        <div class="form-group">
                            <input name="email" type="email" placeholder="enter email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="enter message"></textarea>
                        </div>
                        <form method="POST">
                        <div class="form-group">
                            {{ form.as_p }}
                            {% csrf_token %}
                            <button type="submit" class="btn primary">Submit</button> 
                        </div>
                    </form>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
